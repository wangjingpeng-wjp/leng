<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="layui/APuserAdd.js"></script>
    <script src="layui/xm-select.js"></script>
    <script src="juqery/jquery-2.1.4/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/qs/6.9.0/qs.min.js"></script> -->
</head>
<body class="childrenBody " >
    <div class="layui-body">
    <form class="layui-form" style="width:80%"  >
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">AP分组名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input groupName" lay-verify="required" placeholder="请输入AP分组名称" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block xm-select-demo listenAgreement" >
             <!-- <select name="hm1" id="hm1" lay-verify="required">
                 <option value="1">办理事项</option>
                 <option value="3">办理项</option>
                 <option value="2">办事项</option>
             </select> -->
            </div>       
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">mac地址</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input macAddress" lay-verify="" placeholder="请输入mac地址" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">IP地址</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input ipAddress" lay-verify="" placeholder="请输入IP地址" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">序列号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input serialNumber" lay-verify="number" placeholder="请输入序列号" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">radioMAC</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input radiomac" lay-verify="" placeholder="请输入radioMAC" >
            </div>
        </div>
       <div class="layui-form-item layui-row layui-col-xs12">
            <!-- <label class="layui-form-label">监听协议</label> -->
            <!-- <form class="layui-form" method="post"> -->
                
              
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">安装大楼</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input installationBuilding" lay-verify="required" placeholder="请输入安装大楼" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">安装楼层</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input installationFloor" lay-verify="required" placeholder="请输入安装楼层" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">安装位置</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input installationLocation" lay-verify="required" placeholder="请输入安装位置" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">安装时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input installationTime" lay-verify="date" placeholder="请输入安装时间" >
            </div>
        </div>
        
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">接入控制器</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input accessController" lay-verify="required" placeholder="请接入控制器" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">控制器端口</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input controllerPort" lay-verify="" placeholder="请输入控制器端口" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">AP分组</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input group" lay-verify="" placeholder="请输入AP分组" >
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input remark" lay-verify="" placeholder="请输入AP分组" >
            </div>
        </div>
        <!-- <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">操作</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input isDel" lay-verify="required" placeholder="请输入" >
            </div>
        </div> -->



        <div class="layui-form-item layui-row layui-col-xs12" >
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">确定</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
