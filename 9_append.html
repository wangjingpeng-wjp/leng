<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.container {
			border: 1px solid #aaa;  overflow:hidden;
		}
		.block {
			float: left; margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px; height: 150px;
		}
		.block:hover{ box-shadow:0 5px 6px #000; }
		.close {
			float:right; padding:5px;
			font-weight:bold; opacity:.2; cursor: pointer;
		}
		.close:hover { opacity: .5; }
	</style>
 </head>
 <body>
<h1>添加/删除节点</h1>
<button id="add-block">添加区块</button>

<div class="container">
		<!--<div class="block">
			<span class="close">×</span>
		</div>-->
</div>

<script src="layui/jquery-1.11.3.js"></script>
<script>
//$("#add-block").click(function(){
$("#add-block").on("click",function(){
	//创建一个block
	$(`<div class="block">
			<span class="close">×</span>
	</div>`)
	//随机设置$block的背景颜色
	.css("background-color",`rgb(${
		parseInt(Math.random()*256)
	},${
		parseInt(Math.random()*256)
	},${
		parseInt(Math.random()*256)
	})`)
	//将新block追加到class为container的div下
	.prependTo("div.container");
	//$("div.container").prepend($block);
});

//执行顺序！
//利用事件委托，将每个x的单击事件，统一绑定在父设div.container上一次即可
/*$("div.container").click(function(e){
	//用e.target代替this获得当前点击的目标x
	var $x=$(e.target);
	//只有目标x是class为close的span元素时，才执行删除操作！
	if($x.is("span.close")){
		//删除当前x的父元素
		$x.parent().remove();
	}
})*/
$("div.container")
.on("click","span.close",function(){
	$(this).parent().remove();
});
</script>
	
 </body>
</html>
